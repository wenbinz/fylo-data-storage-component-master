<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="top">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="bottom">
          <div class="icon-container">
            <img src="images/icon-document.svg" alt="document icon" />
          </div>
          <div class="icon-container">
            <img src="images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="icon-container">
            <img src="images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </div>
      <div class="box-2">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="bar">
          <div class="bar-progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage">
          <span>0 GB</span>
          <span class="left">1000 GB</span>
        </div>
        <div class="tooltip">
          <span class="bold large-text">185</span> GB LEFT
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wenbin Zhao</a>.
    </div>
  </body>
</html>
